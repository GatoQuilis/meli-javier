<body>
    <header class="main-header">
        <div class="main-header-top-bar">
            <img src="/images/logo-mercado-liebre.svg" class="logo">
            <h2 class="copy-header"><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</h2>
        </div>

        <a href="#" class="hamburguer-button">
            <i class="fas fa-bars"></i>
        </a>

        <nav class="main-navbar">
            <ul class="left-navbar">
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>

            <ul class="right-navbar">
                <li><a href="#">Creá tu cuenta <i class="fas fa-credit-card"></i></a></li>

                <li><a href="#">Mis compras <i class="fas fa-shopping-cart"></i></a></li>                
            </ul>
        </nav>
    </header>
    
    <!-- Formulario -->
    <form action="/crear-producto" method="POST" class="create-form">
        <div class="control-form">
            <label>Nombre del producto:</label>
            <input type="text" name="nombre" class="control">
        </div>
        <div class="control-form">
            <label>Precio:</label>
            <input type="texto" name="precio" placeholder="123.56" class="control">
        </div>
        <div class="control-form">
            <label>Categoría:</label>
            <select name="categoria" class="control">
                <option value="hogar">Hogar</option>
                <option value="electro">Electro</option>
                <option value="indumentaria">Indumentaria</option>
            </select>
        </div>
        <div class="control-form">
            <label>Ciudad:</label>
            <select name="ciudad" class="control">
                <option value="cba">Córdoba</option>
                <option value="ro">Rosario</option>
                <option value="bsas">Buenos Aires</option>
            </select>
        </div>
        <div class="control-form">
            <label>Descripción:</label>
            <textarea name="descripcion" class="control"></textarea>
        </div>
        <div class="control-form">
            <label>Está en oferta:</label>
            <input type="radio" name="enOferta">
        </div>
        <button type="reset" class="button-fomr">Borrar</button>
        <button type="submit" class="button-fomr">Guardar</button>
    </form>

    <article class="product">
        <img src="/images/img-iphone-11.jpg" alt="Iphone 11">
        <h2>iPhone 11</h2>
    </article>
